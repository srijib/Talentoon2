
<ion-view view-title="my profile">
  <ion-content>
<style>
.jumbotron{

  /*background-image: url("Imgs/Persons/photo.jpg");*/
  height: 100%;
}
</style>
<center>
<div class="jumbotron" style="background-color:#6A0C38">

<!-- <img  class="img-circle"src="Imgs/Persons/face1.jpg"/> -->
<img  class="img-circle"src="http://192.168.6.5:8000/{{userprofile.image}}" width="150px" style="border-radius:50%;">

<h3 style="color:white "> welcome <br><span style="color:white ">{{userprofile.first_name}} {{userprofile.last_name}}</span></h3>

</div>
</center>
<hr>

<style>
.row{
margin-left: 138px;
    margin-top: 15px;
    width: 600px;
}
</style>


<div  ng-repeat="userpost in userposts track by $index" >

<ion-card>
<center>  <img src="http://192.168.6.5:8000/{{userpost.media_url}}" class="img-circle" style="height:200px">
</center>

    <div class="card-title" style="margin-left:10px">Title: {{userpost.title}}</div>
    <div class="card-subtitle"style="margin-left:10px"> {{userpost.description}}</div>
    <a class="userPic"><img class="img-circle"style="border-radius:50%;width: 47px;" src="http://192.168.6.5:8000/{{userinfo.image}}" alt="" width="150px">
  <span style="font-size: 17px;color:#6A0C38"> BY : {{userinfo.first_name}} {{userinfo.last_name}}<span></a>
    <a href="#" class="interactions"><i class="fa fa-heart" aria-hidden="true"></i>  <span class="badge" style="color:#6A0C38">like: {{userpost.like_count
}}</span></a>

  </ion-card>
  <hr>
</div>

</ion-content>
</ion-view>
