<style>
.bar-royal{
  background-color: #6A0C38
}
.userimage{
  width: 40px;
    border: 2px solid #FFB733;
    border-radius: 50px;
    display: inline-block;
}

</style>

<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content >


    <ion-nav-bar class="bar-royal" >

      <ion-nav-buttons side="right">
       <!-- Toggle left side menu -->
       <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-back-button>
     </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="pageContent"></ion-nav-view>
  <!-- Main content, usually <ion-nav-view> -->
  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right">
    <ion-list>
      <ion-item menu-close>
        welcome ,{{username}}
        <img src="http://localhost:8000/{{userimage}}" alt="" class="userimage">
      </ion-item>
      <ion-item ui-sref="app.home" menu-close>
        Home
      </ion-item>
      <ion-item ui-sref="app.about" menu-close>
        About
      </ion-item>
      <ion-item ui-sref="app.categories" menu-close>
        Categories
      </ion-item>
      <ion-item ng-click="logout()" menu-close>
        Logout
      </ion-item>

</ion-list>
  </ion-side-menu>

</ion-side-menus>
