

<div class="container">

    <div class="row">

        <div class="topPosts col-lg-4 col-lg-push-8 col-md-4 col-md-push-8 col-sm-4 col-sm-push-8 col-xs-12">

           <div class="rev">Talents Needs Your Review</div>
            <div class="userInfos">
                <img src="Imgs/Persons/face2.jpg" alt="">
                <span>Hossam Fouad</span>
            </div><!--userInfos-->

            <div class="userInfos">
                <img src="Imgs/Persons/face4.jpg" alt="">
                <span>Moussa Ali</span>
            </div><!--userInfos-->

            <div class="userInfos">
                <img src="Imgs/Persons/face1.jpg" alt="">
                <span>Hossam Fouad</span>
            </div><!--userInfos-->


        </div>
        <div class="showPosts col-lg-8 col-lg-pull-4 col-md-8 col-md-pull-4 col-sm-8 col-sm-pull-4 col-xm-12">

            <div class="recentPosts imageArticle" ng-repeat="initial_post in all_initial_posts track by $index">
                <div class="userInfos">
                    <a href="#!/profile/{{initial_post.id}}"><img src="{{CONSTANSTS.baseURL}}:{{CONSTANSTS.port}}/{{initial_post.image}}" alt=""></a>
                    <a href="#!/profile/{{initial_post.id}}"><span>{{initial_post.first_name}} {{initial_post.last_name}}</span><a>
                    <p>{{initial_post.created_at}}</p>
                    <input type="hidden" ng-model="initial_post.category_id" value="{{initial_post.category_id}}">
                    <input type="hidden" ng-model="initial_post.talent_id" value="{{initial_post.talent_id}}">

                </div><!--userInfos-->

                <div class="conatinerComment" >

                    <div class="largePic">
                        <center>
                            <IMAGE ng-if="initial_post.review_media_type == 'image'" >
                                <img src="{{CONSTANSTS.baseURL}}:{{CONSTANSTS.port}}/{{initial_post.review_media_url}}" alt="">
                            </IMAGE>
                            <!-- IF VEDIO -->
                            <VIDEO ng-if="initial_post.review_media_type == 'video'">
                                <video controls><source src="{{CONSTANSTS.baseURL}}:{{CONSTANSTS.port}}/{{initial_post.review_media_url}}"></video>
                            </VIDEO>
                            <!-- IF AUDIO -->
                            <AUDIO ng-if="initial_post.review_media_type == 'audio'">
                                <img src="Imgs/Website/5536c78cccd436f31c8c66732cee72d2.jpg" alt="">
                            </AUDIO>
                        </center>
                        <!-- <img src="Imgs/Website/1.jpg" alt=""> -->
                    </div><!--largePic-->

                    <div class="titleEdit row">
                        <div class="col-lg-12 title">
                            <h3>Category: {{initial_post.category_title}} </h3>
                            <h6>talent from: {{initial_post.from_when}} </h6>
                        </div>


                    </div><!--titleEdit-->

                    <div class="disc">
                        <AUDIO ng-if="initial_post.media_type == 'audio'">
                            <audio controls> <source src="{{CONSTANSTS.baseURL}}:{{CONSTANSTS.port}}/{{initial_post.review_media_url}}"></audio>
                        </AUDIO>
                        <p>{{initial_post.description}}</p>
                    </div><!--disc-->

                    <div class="UserReview">
                        <div class="writePost">
                            <form ng-submit="review($index)" name="review_form_{{$index}}"  novalidate>
                                <textarea class="form-control" rows="3" name="comment_{{$index}}" ng-model="initial_post.rev.comment" required></textarea>
                                <div class="row">
                                    <div class="col-lg-9 rating">
                                        <div class="title col-lg-2">Rate</div>
                                        <div class="range col-lg-10 " >

                                            <output id="range" class="output">0</output>
                                            <input name="level_{{$index}}" ng-model="initial_post.rev.level_single" required type="range" name="range" min="0" max="10" class="input" value="0" onchange="range.value=value">
                                        </div>
                                    </div>

                                    <div class="posting  col-lg-2">
                                        <button type="submit" class="btn btn-default" name="button_{{$index}}">Add review</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>


                </div><!--conatinerComment-->
            </div><!--recentPosts-->

            <hr>

        </div><!--showPosts-->
    </div><!--row-->
</div><!--container-->
